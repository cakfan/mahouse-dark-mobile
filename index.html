<!DOCTYPE html>
<html lang="en" class="bg-secondary">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahouse Dark Mode Mobile App</title>

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-background font-poppins text-white mx-auto w-full min-h-screen max-h-[852px] max-w-[640px] relative"
  >
    <!-- Background Image Section -->
    <div class="absolute inset-0">
      <img
        src="./assets/images/backgrounds/splash-screen.png"
        class="object-cover w-full h-full"
        alt="Mahouse Splash Screen"
      />
      <div
        class="absolute inset-0 bg-[linear-gradient(to_top,#060527,rgba(6,5,39,0))]"
      ></div>
    </div>

    <!-- Main Content -->
    <main
      class="relative flex flex-col min-h-screen h-[852px] justify-between items-center"
    >
      <!-- Logo (Centered) -->
      <div class="mt-[27.46%]">
        <img
          src="./assets/images/icons/logo.svg"
          alt="Mahouse Logo"
          class="w-auto h-[63px]"
        />
      </div>

      <!-- Welcome Section at Bottom -->
      <div class="w-full px-6 pb-8">
        <div
          class="w-full flex flex-col pl-5 py-5 pr-[35px] rounded-[26px] bg-background mx-auto max-h-[852px]"
        >
          <div class="mb-6">
            <h1 class="font-bold text-[26px]">Selamat Datang</h1>
            <p class="text-lg leading-8 text-secondary">
              We have a lot of houses that you can use not only for staying but
              also for growing.
            </p>
          </div>
          <a
            class="rounded-full w-full px-3 py-3.5 bg-primary text-center text-[16px] font-semibold hover:opacity-90 transition"
            href="./home.html"
          >
            Explore Houses
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
